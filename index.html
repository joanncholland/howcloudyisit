<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>How Cloudy Is It?</title>
  </head>
  <body>

    <div class="jumbotron">
      <h1 class="display-4">How Cloudy Is It?</h1>

      <p>This page shows your position on Earth and calculates how cloudy it is
        where you are at the present moment.</p>

        <p class="lead cta">Click the button below to get started!</p>

      <button class="btn-lg btn-light lead" id="btn">Cloud Score</button>
    </div>

    <div class="container-fluid info">

      <div class="modal"></div>

      <img src="" />

      <p id="cloudScore"></p>

      <p class="lead" id="cloudScoreDescription"></p>

    </div>

    <div class="container-fluid">

      <p id="credits">This was made by Joann Holland, using NASA's API.</p>

    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
